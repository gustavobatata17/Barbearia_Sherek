<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agende seu horário</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #d59976;
}

.cabecalho {
  background-color: #6f4730;
  color: #fff;
  padding: 20px;
  text-align: center;
}

.formulario {
  background-color: #fff;
  padding: 20px;
  margin: 20px auto;
  max-width: 600px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.formulario fieldset {
  margin-bottom: 20px;
  border: none;
}

.formulario legend {
  font-weight: bold;
}

.formulario label {
  display: block;
  margin-bottom: 5px;
}

.formulario input[type="text"],
.formulario input[type="email"],
.formulario input[type="tel"],
.formulario input[type="time"],
.formulario input[type="date"],
.formulario textarea {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid hsl(0, 0%, 38%);
  border-radius: 3px;
  box-sizing: border-box;
}

.formulario input[type="radio"] {
  margin-right: 5px;
}

.formulario input[type="submit"],
.formulario input[type="reset"] {
  background-color: #333;
  color: #ffffff;
  padding: 10px 20px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

.formulario input[type="submit"]:hover,
.formulario input[type="reset"]:hover {
  background-color: #555;
}

.rodape {
  background-color: #6f4730;
  color: #fff;
  text-align: center;
  padding: 20px;
}

  </style>
</head>

<body>
  <div class="cabecalho">
    <h1>Agende aqui o seu horário</h1>
  </div>

  <div class="formulario">
    <form method="POST" action="recebe-dados.php">
      <fieldset>
        <legend>Informações Pessoais</legend>
        <div>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="fone">Celular com DDD:</label>
          <input type="tel" id="fone" name="fone">
        </div>
        <div>
          <label for="hora-desejada">Hora desejada:</label>
          <input type="time" id="hora-desejada" name="hora-desejada" required>
        </div>
        <div>
          <label for="dtnasc">Data:</label>
          <input type="date" id="dtnasc" name="dtnasc">
        </div>
      </fieldset>

      <fieldset>
        <legend>Escolha da Barbearia</legend>
        <div>
          <input type="radio" id="nepal" name="barbearia" value="Nepal">
          <label for="nepal">Nepal</label>
        </div>
        <div>
          <input type="radio" id="mato" name="barbearia" value="Mato Grosso">
          <label for="mato">Mato Grosso</label>
        </div>
        <div>
          <input type="radio" id="coreia" name="barbearia" value="Coreia">
          <label for="coreia">Coreia do Norte</label>
        </div>
      </fieldset>

      <div>
        <label for="msg">Mensagem:</label><br>
        <textarea id="msg" name="msg" rows="4" cols="50"></textarea>
      </div>

      <div>
        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
      </div>
    </form>
  </div>

  <div class="rodape">
    <h2>Até breve</h2>
    <h3>Obrigado pela preferência</h3>
  </div>
</body>

</html>
